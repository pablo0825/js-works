<!DOCTYPE html>
<html lang="zh-TW" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
        <title>育嘉的代辦事項</title>
        <link rel="stylesheet" href="./dist/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="index.js" async></script>
    </head>
    <body>
        <main>
            <div class="grid">
                <div class="grid_topbox">
                    <h2><p>新增專案</p></h2>
                    <div class="enter">
                        <input class="enter_text" type="text" name="search" id="search" placeholder="請輸入專案名稱">
                        <button class="enter_btn" id="enter-btn"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="grid_downbox">
                    <div class="item">
                        <div class="item_titlebox">
                            <h3><p>測試專案</p></h3>
                            <button class="item_titlebox-btn" id="enter-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </div>
                        <input class="item-checkbox" type="checkbox">
                        <div class="item-textbox">
                            <input class="item-text" type="text" name="search" id="search" >
                            <button class="item-deleteBtn">❌</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
