    <body>
        <p>papage</p>
        <button onclick="playgame('石頭')">石頭</button>

        <button onclick="playgame('布')">布</button>

        <button onclick="playgame('剪刀')">剪刀</button>

        <p></p>

        <script>

            function playgame(gamevar){
                const computerMove = pickComputerMove();
        
                let result = '';

                if(gamevar === '剪刀'){

                    if(computerMove === '石頭'){
                        result = '你輸了';
                    } else if(computerMove === '布'){
                        result = '你贏了'
                    } else if(computerMove === '剪刀') {
                        result = '平手'
                    }

                } else if(gamevar === '布'){

                    if(computerMove === '石頭'){
                        result = '你贏了';
                    } else if(computerMove === '布'){
                        result = '平手'
                    } else if(computerMove === '剪刀') {
                        result = '你輸了'
                    }

                } else if(gamevar === '石頭'){

                    if(computerMove === '石頭'){
                        result = '平手';
                    } else if(computerMove === '布'){
                        result = '你輸了'
                    } else if(computerMove === '剪刀') {
                        result = '你贏了'
                    }
                }

                alert(computerMove + result);
            }

            function pickComputerMove() {
                const randomNumber = Math.random();
                let computerMove = '';
            //console.log(randomNumber);

            //蛋糕切三塊
                if(randomNumber >= 0 && randomNumber < 1/3){
                    computerMove = '石頭';
                }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                    computerMove = '布';
                }else if(randomNumber >= 2/3 && randomNumber < 1){
                    computerMove = '剪刀';
                }

                return computerMove;
            }
        
        function calculatax(cost, txPercent = 0.1){
            console.log(cost * txPercent);
        }

        calculatax(1234);
        calculatax(1234, 0.2);

        </script>
